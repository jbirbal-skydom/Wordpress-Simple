version: "3.1"
services:
  netdata:
    image: netdata/netdata
    container_name: netdata
    hostname: example.com # set to fqdn of host
    ports:
        - 19999:19999
    restart: unless-stopped
    cap_add:
        - SYS_PTRACE
    security_opt:
        - apparmor:unconfined
    volumes:
        - netdataconfig:/etc/netdata
        - netdatalib:/var/lib/netdata
        - netdatacache:/var/cache/netdata
        - /etc/passwd:/host/etc/passwd:ro
        - /etc/group:/host/etc/group:ro
        - /proc:/host/proc:ro
        - /sys:/host/sys:ro
        - /etc/os-release:/host/etc/os-release:ro
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: always
    ports:
      # Public HTTP Port:
      - '80:80'
      # Public HTTPS Port:
      - '443:443'
      # Admin Web Port:
      - '81:81'
      # Add any other Stream port you want to expose
      # - '21:21' # FTP
    environment:
      # These are the settings to access your db
      DB_MYSQL_HOST: "db_npm"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "tObnIpviBKxCZNItCrpk"
      DB_MYSQL_PASSWORD: "WLdwSNvakUTzTHKTyvUt"
      DB_MYSQL_NAME: "npm"
      # If you would rather use Sqlite uncomment this
      # and remove all DB_MYSQL_* lines above
      # DB_SQLITE_FILE: "/data/database.sqlite"
      # Uncomment this if IPv6 is not enabled on your host
      DISABLE_IPV6: 'true'
    volumes:
      - data_npm:/data
      - letsencrypt_npm:/etc/letsencrypt
    depends_on:
      - db_npm
  db_npm:
    image: 'jc21/mariadb-aria:latest'
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'NyoaApFjsiinakhCXuSK'
      MYSQL_DATABASE: 'npm'
      MYSQL_USER: 'tObnIpviBKxCZNItCrpk'
      MYSQL_PASSWORD: 'WLdwSNvakUTzTHKTyvUt'
    volumes:
      -  db_npm:/var/lib/mysql

volumes:
    db_npm:
    data_npm:
    letsencrypt_npm:
    netdataconfig:
    netdatalib:
    netdatacache:

